<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos | Innovo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="videos" data-title-key="title">
    <div class="page-nav">
        <a href="index.html" class="logo-link">
            <img src="https://raw.githubusercontent.com/beshoadel7878-prog/website-images/refs/heads/main/innovo%20subcontractor.png"
                 alt="Innovo Logo"
                 class="logo-img"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
            <span style="display: none;">INNOVO</span>
        </a>
        <div class="nav-actions">
            <button type="button" class="btn btn-outline nav-action theme-toggle" data-theme-toggle>Dark Mode</button>
            <a href="dashboard.html" class="btn btn-outline nav-action" data-i18n="nav.back_dashboard">Back to Dashboard</a>
        </div>
    </div>

    <div class="page-header">
        <h1 class="page-title" data-i18n="header.title">Videos</h1>
        <p class="page-subtitle" data-i18n="header.subtitle">Watch 1 minute videos before starting work.</p>
    </div>

    <div class="content-section">
        <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-6">
            <div class="section-card card-accent-blue">
                <div class="card-header">
                    <span class="card-icon" aria-hidden="true">
                        <svg viewBox="0 0 64 64">
                            <path d="M32 10l18 8v12c0 12-7 22-18 26-11-4-18-14-18-26V18z"/>
                            <path d="M24 30l6 6 12-12"/>
                        </svg>
                    </span>
                    <h3 class="text-xl font-bold" data-i18n="cards.safety.title">Safety Basics</h3>
                </div>
                <video class="video-embed" autoplay muted loop playsinline controls preload="metadata">
                    <source src="videos/Innovo Safety Essentials Dubai Construction Site Training.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="text-gray-400 mt-4" data-i18n="cards.safety.subtitle">Safety overview (1 minute).</p>
            </div>

            <div class="section-card card-accent-amber">
                <div class="card-header">
                    <span class="card-icon" aria-hidden="true">
                        <svg viewBox="0 0 64 64">
                            <path d="M20 54V18h24v36"/>
                            <path d="M20 30h24M20 42h24"/>
                            <path d="M32 10v8"/>
                        </svg>
                    </span>
                    <h3 class="text-xl font-bold" data-i18n="cards.howto.title">How to Do Things</h3>
                </div>
                <div class="video-placeholder" data-i18n="cards.howto.placeholder">Watch 1 minute video</div>
                <p class="text-gray-400 mt-4" data-i18n="cards.howto.subtitle">How to book inspections (1 minute).</p>
            </div>

            <div class="section-card card-accent-green">
                <div class="card-header">
                    <span class="card-icon" aria-hidden="true">
                        <svg viewBox="0 0 64 64">
                            <path d="M14 46l18-18 8 8-18 18z"/>
                            <path d="M34 18l6-6 12 12-6 6"/>
                        </svg>
                    </span>
                    <h3 class="text-xl font-bold" data-i18n="cards.site.title">Site Entry</h3>
                </div>
                <div class="video-placeholder" data-i18n="cards.site.placeholder">Watch 1 minute video</div>
                <p class="text-gray-400 mt-4" data-i18n="cards.site.subtitle">Site entry rules (1 minute).</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
